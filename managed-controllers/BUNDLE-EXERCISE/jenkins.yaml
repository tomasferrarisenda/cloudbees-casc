          name: maven-docker
        spec:
          containers:
          - name: maven
            image: maven:3.8.5-openjdk-11
            command:
            - cat
            tty: true
          - name: docker
            image: docker
            args: ["sleep", "10000"]
            volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-socket
          restartPolicy: Never
          volumes:
          - name: docker-socket
            hostPath:
              path: /var/run/docker.sock
