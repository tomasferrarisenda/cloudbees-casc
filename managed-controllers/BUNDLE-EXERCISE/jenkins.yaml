kube:
  podTemplatesConfiguration:
    templates:
    - id: "d7db6e35-f17d-4d01-8822-896025a528a8"
      label: "dockerContainerBuilds"
      name: "docker"
      yaml: |-
        apiVersion: v1
        kind: Pod
        metadata:
          name: docker
        spec:
          containers:
          - name: docker
            image: docker
            args: ["sleep", "10000"]
            volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-socket
          restartPolicy: Never
          volumes:
          - name: docker-socket
            hostPath:
              path: /var/run/docker.sock
      yamlMergeStrategy: "override"
