credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          description: "GitHub"
          id: "github"
          password: "{AQAAABAAAAAwwxzgTLQYn38c7Ykbo2sPJVlidO6MteEGdFZYVgXKcd6YuO+Tc1VajFC0LDRCgs4YW7M6as6FrvkXXafiEdtPng==}"
          scope: GLOBAL
          username: "tomasferrarisenda"
          usernameSecret: true
jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  # authorizationStrategy:
  #   loggedInUsersCanDoAnything:
  #     allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  labelAtoms:
  - name: "built-in"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  noUsageStatistics: true
  nodeMonitors:
  - "architecture"
  - "clock"
  - diskSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "swapSpace"
  - tmpSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "responseTime"
  numExecutors: 2
  primaryView:
    masters:
      columns:
      - "status"
      - "weather"
      - "jobName"
      - "manageMaster"
      - "masterPodStatusViewColumn"
      - "masterConfigurationStaleViewColumn"
      - "totalJobsViewColumn"
      - "queueSizeViewColumn"
      - "jenkinsVersionViewColumn"
      - "listSelectionColumn"
      jobFilters:
      - "connectedMasterViewFilter"
      name: "Controllers"
      recurse: true
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        name: "admin"
        properties:
        - "apiToken"
        - "consoleUrlProvider"
        - "blueSteelRedirectOptOutProperty"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - mailer:
            emailAddress: "admin@admin.com"
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "core-oc-offline"
      url: "file:/tmp/jenkins/war/WEB-INF/plugins/update-center.json"
    - id: "cap-core-oc"
      url: "https://jenkins-updates.cloudbees.com/update-center/envelope-core-oc/update-center.json"
  views:
  - masters:
      columns:
      - "status"
      - "weather"
      - "jobName"
      - "manageMaster"
      - "masterPodStatusViewColumn"
      - "masterConfigurationStaleViewColumn"
      - "totalJobsViewColumn"
      - "queueSizeViewColumn"
      - "jenkinsVersionViewColumn"
      - "listSelectionColumn"
      - "cascViewColumn"
      jobFilters:
      - "connectedMasterViewFilter"
      name: "Controllers"
      recurse: true
  - all:
      name: "all"
  viewsTabBar: "standard"
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: true
cloudBeesCasCServer:
  disableRemoteValidation: false
  visibility: false
controllerLifecycleNotifications:
  authenticator: "none"
  enabled: false
  ignoreTlsConnectionErrors: false
