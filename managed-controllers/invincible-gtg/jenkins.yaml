jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  disabledAdministrativeMonitors:
  - "hudson.util.DoubleLaunchChecker"
  labelAtoms:
  - name: "built-in"
  - name: "containerBuilds"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  noUsageStatistics: true
  nodeMonitors:
  - "architecture"
  - "clock"
  - diskSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "swapSpace"
  - tmpSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "responseTime"
  numExecutors: 0
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm: "operationsCenter"
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "core-mm-offline"
      url: "file:/tmp/jenkins/war/WEB-INF/plugins/update-center.json"
    - id: "cap-core-mm"
      url: "https://jenkins-updates.cloudbees.com/update-center/envelope-core-mm/update-center.json"
  views:
  - all:
      name: "all"
  viewsTabBar: "standard"
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: true
globalCloudBeesPipelineTemplateCatalog:
  catalogs:
  - branchOrTag: "main"
    scm:
      github:
        configuredByUrl: true
        credentialsId: "github"
        id: "ac637d90-c0ad-4f46-9edf-9200e3a1fafd"
        repoOwner: "tomasferrarisenda"
        repository: "pipeline-template-catalogs"
        repositoryUrl: "https://github.com/tomasferrarisenda/pipeline-template-catalogs"
        traits:
        - gitHubBranchDiscovery:
            strategyId: 1
        - gitHubPullRequestDiscovery:
            strategyId: 2
        - gitHubForkDiscovery:
            strategyId: 2
            trust: "gitHubTrustPermissions"
kube:
  podTemplatesConfiguration:
    templates:
    - id: "4b645ecf-91c9-4b1c-9012-e47fb4151b92"
      label: "containerBuilds"
      name: "maven-docker"
      yaml: |-
        apiVersion: v1
        kind: Pod
        metadata:
          name: maven-docker
        spec:
          containers:
          - name: maven
            image: maven:3.8.5-openjdk-11
            command:
            - cat
            tty: true
          - name: docker
            image: docker
            args: ["sleep", "10000"]
            volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-socket
          restartPolicy: Never
          volumes:
          - name: docker-socket
            hostPath:
              path: /var/run/docker.sock
      yamlMergeStrategy: "override"
      yamls:
      - |-
        apiVersion: v1
        kind: Pod
        metadata:
          name: maven-docker
        spec:
          containers:
          - name: maven
            image: maven:3.8.5-openjdk-11
            command:
            - cat
            tty: true
          - name: docker
            image: docker
            args: ["sleep", "10000"]
            volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-socket
          restartPolicy: Never
          volumes:
          - name: docker-socket
            hostPath:
              path: /var/run/docker.sock
